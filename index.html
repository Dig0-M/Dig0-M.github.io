<!DOCTYPE html>
<html>
<meta>
    <link rel="stylesheet" type="text/css" href="[mystyle.css]">
<meta>
<head>
    <title>[This is my Arcane Portal!]</title>
</head>
<body>
    <h1>[Hello and Welcome to my Portal!]</h1>
    <p>[My portal is bare for now but its getting there, I need to add more flare!]</p>
    <button onclick="castSpell()">Click To Cast a cool Spell!</button>
    <p id="spellResult"></p>
    <script>
        function heavyLoop() {
            let x = 0;
            for(let i = 0; i < 5e7; i++) x = (x + i) | 0;
            return x;
        }
        function castSpell() {
            let t1 = performance.now();
            heavyLoop();
            let t2 = performance.now();
            heavyLoop();
            let t3 = performance.now();
            
            document.getElementById("spellResult").innerText = 
                "Your First cast: " + (t2 - t1).toFixed(1) + " ms\n" +
                "Your Second cast: " + (t3 - t2).toFixed(1) + " ms";
        }
    </script>
</body>
</html>
